services:
  - type: web
    name: fast-finder-god-mode
    env: docker
    plan: free
    
    # ЁЯР│ Docker Configuration
    # рдпрд╣ Render рдХреЛ рдмрддрд╛рдПрдЧрд╛ рдХрд┐ рд╣рдорд╛рд░реА God Mode Dockerfile рдЗрд╕реНрддреЗрдорд╛рд▓ рдХрд░рдиреА рд╣реИ
    dockerContext: .
    dockerfilePath: Dockerfile

    # ЁЯПе Health Check (Optional)
    # рдпрд╣ рдЪреЗрдХ рдХрд░реЗрдЧрд╛ рдХрд┐ рдмреЛрдЯ рдХрд╛ рд╡реЗрдм рд╕рд░реНрд╡рд░ рдЬрд┐рдВрджрд╛ рд╣реИ рдпрд╛ рдирд╣реАрдВ
    healthCheckPath: /

    # тЪЩя╕П Environment Variables (Auto-Setup)
    # Render рдбреИрд╢рдмреЛрд░реНрдб рдкрд░ рдпреЗ рд╕рдм рдЕрдкрдиреЗ рдЖрдк рдЖ рдЬрд╛рдПрдВрдЧреЗ, рдЖрдкрдХреЛ рдмрд╕ рд╡реИрд▓реНрдпреВ рдбрд╛рд▓рдиреА рд╣реЛрдЧреА
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMINS
        sync: false
      - key: LOG_CHANNEL
        sync: false
      - key: BIN_CHANNEL
        sync: false
      - key: DATABASE_URI
        sync: false
      - key: URL
        sync: false
      
      # ЁЯСЗ Optional / Advanced Vars
      - key: BACKUP_DATABASE_URI
        sync: false
      - key: AUTH_CHANNEL
        sync: false
      - key: IS_PREMIUM
        value: "True"
      - key: IS_STREAM
        value: "True"
      - key: PROTECT_CONTENT
        value: "True"
      - key: DUAL_SAVE_MODE
        value: "True"
      - key: UPI_ID
        sync: false
      - key: RECEIPT_SEND_USERNAME
        sync: false
